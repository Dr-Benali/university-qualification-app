name: Deploy University Qualification App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Validate HTML
        run: |
          echo "Validating HTML structure..."
      
      - name: Minify assets (optional)
        run: |
          echo "Minifying CSS and JS..."
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4  # <--- UPDATED to v4
        with:
          path: './public'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
  
  deploy-worker:
    runs-on: ubuntu-latest
    needs: deploy-pages
    environment:
      name: cloudflare-worker
      url: https://univ-qualification.chefben.workers.dev
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'worker/package-lock.json'
      
      - name: Install Wrangler CLI
        run: npm install -g wrangler
      
      - name: Deploy Cloudflare Worker
        run: |
          cd worker
          echo "Deploying Cloudflare Worker..."
          wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Verify deployment
        run: |
          echo "Verifying Worker deployment..."
          curl -s -o /dev/null -w "%{http_code}" https://univ-qualification.chefben.workers.dev/test
          echo ""
  
  test-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-pages, deploy-worker]
    
    steps:
      - name: Test GitHub Pages
        run: |
          echo "Testing GitHub Pages deployment..."
          echo "Pages URL: ${{ needs.deploy-pages.outputs.page_url }}"
      
      - name: Test Cloudflare Worker
        run: |
          echo "Testing Cloudflare Worker..."
          curl -s https://univ-qualification.chefben.workers.dev/test | jq '.status'
