name = "university-qualification-worker"
main = "worker.js"
compatibility_date = "2024-01-01"
workers_dev = true

# المتغيرات البيئية
[vars]
ENVIRONMENT = "production"
APP_NAME = "University Qualification Calculator"
APP_VERSION = "1.0.0"
DEVELOPER = "Dr. Cherif Benali"
DEVELOPER_EMAIL = "c.benali@centre-univ-mila.dz"
LEGAL_BASE = "شبكة التقييم الخاصة بالأستاذ الباحث"

# قيود الأمان
[limits]
cpu_ms = 100
memory = 128

# التحكم في المعدل (Rate Limiting)
[[ratelimit]]
period = 60
requests = 100

# التحكم في CORS
[[cors]]
allowed_origins = ["*"]
allowed_methods = ["POST", "GET", "OPTIONS"]
allowed_headers = ["Content-Type", "Authorization"]
max_age = 86400

# السجلات
[logpush]
enabled = true

# التحكم في حجم الطلب
[[triggers]]
request_size_limit = 1048576  # 1MB